<div class="container">
  <app-header [showBanner]="false"></app-header>
</div>
<section class="members">
  <h1>Membros: </h1>
  
  <div
    *ngFor="let member of users"
    class="member"
  >
    <strong>{{ member.name }}</strong>

    <small>Created at: {{ member.createdAt | date: 'MM/dd/yyyy' }}</small>
  </div>
</section>
